<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="gpstyle.css">
</head>
<body>
    <div class="topBar">
        <H1>Goldie and Papis' Redesign Case Study</H1>
        <div id="resId" class="resumeTop" onmouseover="onmouseover1()" onmouseout="onmouseout1()">    
            <a href="/index.html"><button id="rbutJs" class="rButton"><img id="pngJs" class="docImg" src="Structure/porthome.png" alt="profile graphic"></button></a>
            <div class="rBtxt">Home</div>
        </div>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
    </div>
</body>
<script>
    function onmouseover1(){
        let myelement = document.getElementById("resId");
        let myelement2 = document.getElementById("pngJs");
        let myelement3 = document.getElementById("rbutJs");
        myelement.style.textDecoration = "underline";
        myelement.style.transitionDuration = "1s";
        myelement2.style.transform = "rotate(180deg)";
        myelement2.style.transitionDuration = "1s";
        myelement3.style.transform = "rotate(180deg)";
        myelement3.style.transitionDuration = "1s";
        myelement3.style.backgroundColor = "#76BD6A";
        myelement.style.color = "#FFFFFF";
    }
    function onmouseout1(){
        let myelement = document.getElementById("resId");
        let myelement2 = document.getElementById("pngJs");
        let myelement3 = document.getElementById("rbutJs");
        myelement.style.textDecoration = "none";
        myelement.style.transitionDuration = "1s";
        myelement2.style.transform = "rotate(0deg)";
        myelement2.style.transitionDuration = "1s";
        myelement3.style.transform = "rotate(0deg)";
        myelement3.style.transitionDuration = "1s";
        myelement3.style.backgroundColor = "#A1C0DE";
        myelement.style.color = "#423A66"
    }
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
</html>
